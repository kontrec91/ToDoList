<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Document</title>
</head>
<body>
    <section class='dotoApp'>
        <div class="header">
            <h1>ToDoList</h1>
            <div class="header-task">
                <i class="fas fa-angle-down hidden allComplete"></i>
                <input class='input-goal'type="text" placeholder="What needs to be done">
            </div>
        </div>
        <div class="main">
            <ul class="todoList"></ul>
        </div>
        <div class="footer hidden">
            <span class="number-items-left">0 items left</span>
            <button class='all-button'>All</button>
            <button class='active-button'>Active</button>
            <button class='completed-button'>Completed</button>
            <button class='clear-completed-button'>Clear completed</button>
        </div>
    </section>
</body>
<script src="./js/script.js"></script>
</html>
